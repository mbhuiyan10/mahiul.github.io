    <div class="cursor"></div>
	<script>
	const cursor = document.querySelector('.cursor');

	document.addEventListener('mousemove', e => {
		cursor.setAttribute("style", "top: "+(e.pageY - 10)+"px; left: "+(e.pageX - 10)+"px;")
	})

	document.addEventListener('click', () => {
		cursor.classList.add("expand");

		setTimeout(() => {
			cursor.classList.remove("expand");
		}, 500)
	})
	</script>

    <form id="myForm" action="/contact" method="POST">
        <div style="display: flex;flex-direction: column;margin-bottom: 1rem;">
          <label for="name" style="font-weight: bold;margin-bottom: 0.5rem;color: rgb(18, 240, 244);">Name:</label>
          <input type="text" id="name" name="name" style="padding: 0.5rem;border-radius: 0.25rem;border: 2px solid lightgray;" required>
        </div>
        <br>
        <div style="display: flex;flex-direction: column;margin-bottom: 1rem;">
          <label for="email" style="font-weight: bold;margin-bottom: 0.5rem;color: rgb(18, 240, 244);">Email:</label>
          <input type="email" id="email" name="email" style="padding: 0.5rem;border-radius: 0.25rem;border: 2px solid lightgray;" required>
        </div>
        <br>
        <div style="display: flex;flex-direction: column;margin-bottom: 1rem;">
          <label for="subject" style="font-weight: bold;margin-bottom: 0.5rem;color: rgb(18, 240, 244);">Subject:</label>
          <input type="text" id="subject" name="subject" style="padding: 0.5rem;border-radius: 0.25rem;border: 2px solid lightgray;">
        </div>
        <br>
        <div style="display: flex;flex-direction: column;margin-bottom: 1rem;">
          <label for="message" style="font-weight: bold;margin-bottom: 0.5rem;color: rgb(18, 240, 244);">Message:</label>
          <textarea id="message" name="message" rows="5" style="padding: 0.5rem;border-radius: 0.25rem;border: 2px solid lightgray;" required></textarea>
        </div>
        <br>
        <input type="submit" value="Send" style="background-color: blue;color: white;padding: 0.75rem 1rem;border-radius: 0.25rem;border: none;font-weight: bold;">
      </form>
